<!doctype html>

<html>
<head>
	<title>SIMPLE SIMON</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/simon.css">

</head>
<body>
	<h1 class="text-center">Simple Simon</h1>
	<div class="wrapper">
		<div class="back">
			<div class="pad shape1" data-pad="1">
				
			</div>
			<div class="pad shape2" data-pad="2">
				
			</div>
			<div class="pad shape3" data-pad="3">
				
			</div>
			<div class="pad shape4" data-pad="4">
				
			</div>
			<div class="circle"></div>
		</div>

		<div class="level">
			<h3>Level: 1</h3>
		</div>
		<div class="score">
			<h3>Score: 0</h3>
		</div>
		
		<div class="sButton">
			<button id="start">start</button>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/simon.js"></script>
</body>
</html>
